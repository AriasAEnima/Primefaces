<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:head></h:head>
 <h:body>
     <h:form id="guess_form">
         <p:outputLabel value="#{guessBean.numero}" style="display: none;"/>
         <br />
         <br />
         <p:inputText binding ="#{inputIngreso}"/>
         <br />
         <br />
         <p:outputLabel value="Intentos: #{guessBean.intentos} - Premio: #{guessBean.premioAcum} - Estado: #{guessBean.estado} " />
         <br />
         <br />
         <p:commandButton update = "guess_form " actionListener="#{guessBean.guess(inputIngreso.value)}" value = "Try"/>
         <p:commandButton update = "guess_form " actionListener="#{guessBean.restart()}" value="Restart" />
         <p:dataTable id="dataTable" var="car" value="#{tableBean.cars}"
            paginator="true" rows="10">
           <p:column>
           <f:facet name="header">
           <h:outputText value="Model" />
           </f:facet>
           <h:outputText value="#{car.model}" />
           </p:column>
           //more columns
            </p:dataTable>

           <p:blockUI block="dataTable" trigger="dataTable">
           LOADING<br />
           <p:graphicImage value="/images/ajax-loader.gif"/>
           </p:blockUI>
     </h:form>
 </h:body>
</html>
